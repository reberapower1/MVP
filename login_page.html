<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ofélia Timeless</title>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Emilys Candy', cursive;
        }

        .login-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(122, 208, 138, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5vw;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: brightness(0.7);
            z-index: -1;
        }

        .logo {
            width: 60%;
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-field {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            font-size: 18px;
            background: #DCC6B2;
            border: 1px solid #B0C3C1;
            border-radius: 30px;
            color: #000;
        }

        .login-button {
            width: 70%;
            max-width: 250px;
            height: 48px;
            background: #DCC6B2;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
            align-self: center;
        }

        .login-button:hover {
            background: #c4b09e;
        }

        @media (min-width: 768px) {
            .logo {
                max-width: 400px;
            }

            .input-field {
                height: 55px;
                font-size: 20px;
            }

            .login-button {
                height: 55px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 220px;
            }

            .form-container {
                max-width: 90%;
            }

            .input-field {
                font-size: 16px;
                height: 45px;
            }

            .login-button {
                font-size: 16px;
                height: 45px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="background-image" src="sonho.jpg" alt="Fundo">
        <img class="logo" src="logo.svg" alt="Logo Ofélia">

        <div class="form-container">
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button class="login-button" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
